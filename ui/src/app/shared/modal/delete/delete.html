<sm-modal title="{{title}}" #myDeleteModal>
    <modal-content>
        {{msg}}
    </modal-content>
    <modal-actions>
        <div class="ui grey button" (click)="close(myDeleteModal)">{{'btn_cancel' | translate}}</div>
        <div class="ui red button" (click)="eventAndClose(myDeleteModal)">{{'btn_delete' | translate}}</div>
    </modal-actions>
</sm-modal>
